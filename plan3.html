<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POHADKOVEJ-LIFE</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, purple, black);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .link {
            padding: 15px 25px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .section {
            margin: 40px 0;
            position: relative;
            z-index: 1;
        }
        .pricing-card {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 250px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            color: white;
            position: relative;
            z-index: 1;
        }
        .pricing-card:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-10px);
        }
        .pricing-card h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }
        .pricing-card p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Visual</h1>
    <p>Náš team dělá vysoce kvalitní visualy na kterých si dává práci za nízkou cenu. Pro koupi takového visualu je potřeba aby jste se napojili na nás discord</p>
    <a href="https://discord.gg/MqvceJvBQu" class="link">Klikni pro nákup</a>
</body>
</html>
